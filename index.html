<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Gastos</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="libs/sweetalert2.min.css">
</head>
<body id="cuerpo">
    <h1>Formulario de Gastos</h1>
    <form id="expense-form">
        <label for="description">Descripción:</label>
        <input type="text" id="description" required>
        <label for="amount">Gasto:</label>
        <input type="number" id="amount" required>
        <button type="button" class="btn btn-outline-success" onclick="addExpense()">Agregar</button>
    </form>
    <h2>Gastos</h2>
    <table id="expenses-table">
        <thead>
            <tr>
                <th>Descripción</th>
                <th>Gasto</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de gastos se agregarán aquí -->
        </tbody>
    </table>
    <h3>Total: <span id="total">0</span></h3>
    <button class="btn btn-outline-success" onclick="clearAll()">Borrar Todo</button>
    <script src="app.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </body>
</html>
